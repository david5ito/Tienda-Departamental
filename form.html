<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Departamental</title>
    <link rel="stylesheet" href="Bootstrap5/css./bootstrap.min.css">
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><script src="https://kit.fontawesome.com/ffa36c0dd2.js" crossorigin="anonymous"></script>

	  <link rel="stylesheet" href="stilos.css">
    <script src="html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-black text-light">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Bootstrap5/js/bootstrap.bundle.min.js">
  
    <!--Titulo-->
    <div class="d-grid  my-1 pt-3">
        <div class="bg-success border border-light ">
          <div class=" text-center bg-black ">
            <h3  class=" opacity-100 text-success fw-bold my-2 lt py-3">Baucher de Compra</h3>
          </div>
        </div>
      </div>
    
    <!--De nuevo-->
    <div class="container w-75  mt-5 rounded shadow bg-dark text-light " >
      
      <!--Me trae los datos del cliente activo en la pagina-->
      <div class="row">
        <div class="col">
          <div>
            <div>
              <h3 class="text-center fw-bold py-3">Informacion del cliente</h3>
            </div>
            <div class="row align-items-start ">
                <div class="col">
                  <p>Nombre Prueba</p>
                </div>
                <div class="col">
                  <p>Apellido Paterno Prueba</p>
                </div>
                <div class="col">
                  <p>Apellido Materno Prueba</p>
                </div>
            </div><hr>
          </div>
  
        <div class="text-center">
          <div class="row text-center">
              <div class="col">
                <div>
                  <img class="rounded mx-auto d-block" src="Img/Productos/ElectronicosD/TV2.png"        height="240" width="190" alt="">
                </div>
              </div>
              <div class="col">
                <h3 class="text-center pt-3">Smart TV Hisense H5G Series 32H5G LED Full HD 32" 120V
                <p class="pt-5 fw-bold">Precio</p>
              </div>
          </div>
        </div><hr>
        </div>



        <div class="col">
          <!--Metodo de pago-->
      <div class="py-2">
        <p class="text-center fs-5 pt-2">Selecciona el metodo de pago</p>
        <select name="metodopago" id="metodopago" class="text-center">
          <!--Bajar-->
          <option class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" value="debito">Tarjeta de Debido</option>
          <option class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" value="credito">Tarjeta de Credito</option>
          <option class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" value="efectivo">Pago en efectivo</option>
        </select>
      </div>
  
        <!--Accion-->
        <div class="collapse" id="collapseExample">
          <div class="card card-body bg-black">
            <!--Ubicacion-->
        <div class="contanier bg-black">
          <div class="row px-3 py-3">
            <div class="col-6">
              
            </div>
          </div>
        </div>
  
        <div class="row align-items-start">
          
            <div class="col">
                <div class="col mb-2 ">
                    <label for="text" class="fw-bold">Numero de tarjeta</label>
                    <input placeholder="Numero de tarjeta" type="text" class="form-control" name="numero" id="numero">
                </div>
            </div>
            <div class="col">
                <div class="col mb-2 ">
                    <label for="password" class="fw-bold">Codigo de Seguridad</label>
                    <input placeholder="Codigo de seguridad" type="password" class="form-control" name="codigo" id="codigo">
                </div>
            </div>
  
            <div>
              <label for="text" class="fw-bold">Nombre del propietario</label>
              <input placeholder="Nombre del propietario" type="text" class="form-control" name="nprop" id="nprop">
            </div>
  
          </div>
        <hr>
  
        <!--Boton de xportar-->
        <div class="d-grid">
          <button id="btnCrearPdf" type="submit" class="btn btn-success">Exportar</button>
        </div>
      </div>
        </div>
      </div>


    <script src="pdf.js"></script>
</body>
</html>
